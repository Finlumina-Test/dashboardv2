services:
  # VOX Dashboard Web Service
  - type: web
    name: vox-dashboard
    runtime: node
    region: oregon # Change to your preferred region (oregon, frankfurt, singapore, etc.)
    plan: starter # Options: 'free' for testing, 'starter' ($7/mo) for production
    rootDir: web
    buildCommand: npm install --legacy-peer-deps --include=dev && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
    healthCheckPath: /health
    autoDeploy: true
